<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% assign lang = page.lang | default: site.default_lang | default: 'en' %}
    {% assign t = site.data.translations[lang] %}
    
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ t.site_title }}</title>
    <meta name="description" content="{{ page.description | default: t.site_description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ t.site_title }}" href="{{ '/feed.xml' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% seo %}
  </head>

  <body class="{{ page.layout | default: 'default' }}">
    {% include header.html %}
    
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
